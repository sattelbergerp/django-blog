{% extends 'blog/base/page_base.html' %}

{% block title %}
    Submit Comment
{% endblock title %}
    
{% block content %}
<div class="form-window form-window-wide">
    <form method="post" >
        {% csrf_token %}
        {% if next %}<input type="hidden" name="next" value="{{ next|urlencode }}" />{% endif %}
        <div class="mb-3">
            <label id="bio" class="form-label" for="{{form.text.name}}">
                {% if comment %} Update your {% else %} Enter a {% endif %}
                comment for <a href="{% url 'blog:author_detail' post.author.slug %}">{{post.author.user.username}}'s</a> post: 
                <a href="{% url 'blog:post_detail' post.pk %}">{{post.title}}</a>
            </label>
            <textarea rows="10" class="form-control{%if form.text.errors%} is-invalid{%endif%}" aria-label="With textarea" name="{{form.text.name}}">{% if form.text.value %}{{ form.text.value }}{% endif %}</textarea>
            <div class="invalid-feedback">
                {% for error in form.text.errors %}
                    <div>{{error}}</div>
                {% endfor %}
            </div>
        </div>
        
        <div>
            <button type="submit" class="btn btn-primary float-end">Submit Comment</button>
        </div>
    </form>
</div>
{% endblock content %}
